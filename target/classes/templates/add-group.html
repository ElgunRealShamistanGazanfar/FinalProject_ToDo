            /*height: 230px;*/

        }



        #tbl{
            margin-top: 100px;
            margin-left: 20px;

        }

            width: 100%;
           background-color: #3855E1;
            border-radius: 40px;
            color: white;
        }

<div style="display: flex">

    <form action="/create-group" method="post" id="cr">
        <center>
        <h2 style="color: white">Create Group</h2>
        <input style="border-radius: 10px; border: none;" type="text" name="groupName" placeholder=" Add group name"><br><br>
        <input style="border-radius: 10px; border: none;" type="text" name="groupPass" placeholder=" Add group password"><br><br>
        <input style="border-radius: 10px; border: none;" type="text" name="groupDesc" placeholder=" Add a description"><br><br>

        <input type="submit" style="color: #3855E1; cursor: pointer; background-color: white; border: none; border-radius: 3px" value="Create">
        </center>
    </form>







<form action="/search-group" method="post" id="src">
    <center>
    <h2 style="color: white">Search Group</h2>
    <input type="text"  style="border-radius: 10px; border: none;" name="group" placeholder="Search for Group"><br><br>
    <input style="color: #3855E1; cursor: pointer; background-color: white; border: none; border-radius: 3px" type="submit">

    </center>
</form>

    <table class="table table-hover " id="myGroup" style="margin-left: 5%">
        <thead class="thead-inverse">


        <tr>

            <th>ID</th>
            <th>GroupName</th>
            <th>Go</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="myGroup : ${myGroups}">
            <td th:text="${myGroup.getId()}"></td>
            <td th:text="${myGroup.getGroupName()}"></td>
            <!--            <td th:text="${group.getUsers_g()}">Members</td>-->
            <td><a th:href="@{'/chat/'+ ${myGroup.getId()}}" style="color: white; text-decoration: none">Chat</a></td>
            <td><a th:href="@{'/go/'+ ${myGroup.getId()}}" style="color: white; text-decoration: none">Go</a></td>
        </tr>
        </tbody>
    </table>


</div>

<div id="tbl">

    <p style="color: red" th:text="${grp_msg}"></p><br>
    <table class="table table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>GroupName</th>
            <th>Join</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="group : ${groups}">
            <td th:text="${group.getId()}"></td>
            <td th:text="${group.getGroupName()}"></td>
<!--            <td th:text="${group.getUsers_g()}">Members</td>-->
            <td><a th:href="@{'/join/'+ ${group.getId()}}" style="color: white; text-decoration: none">Join</a></td>
        </tr>
        </tbody>
    </table>
