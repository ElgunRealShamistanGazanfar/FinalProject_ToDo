<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <title>Sign-up page</title>
</head>
<body>
    <div class="navbar-light">
    <div class="container">
        <a href="/sign-up" class="logo logo--dark">
    <div class="logo-img logo-img--dark">
        <span>
            <img src="/img/logo-dark.png" alt="">
        </span>        
    </div>            
    <div class="logo-text">
        <p class="logo-text-abbr">IBA</p>
        <p class="logo-text-company-name">Tech Academy</p>
    </div>           
</a>
    </div>
</div>
    <main class="start-content">
    <div class="container">
        <div class="start-content-row">
            <div class="start-content-welcome-img-b">
                <img src="/img/start-page-promo.png" class="start-content-welcome-img" alt="#">
            </div>
            <div class="start-content-welcome-text-b">
                <h1 class="welcome-title">Create an account</h1>
<p class="welcome-text">Create your account, it takes less than a minute. If you already have an account <a href="/login" class='text-link'>Login</a></p>







                
                    <form action="/sign-up" class="sign-up-form" id="sign-up-form" method="post">
                        <div>
                            <p style="color: green; font-size: 30px;" th:text="${suc_reg}">.</p>
                        </div>
    <div class="text-input-container @@complete">
    <span class="text-input-icon">
        <span>
            <img src="/img/icons/user.png" alt="">
        </span>        
    </span>
    <input type="text" class="form-control @@complete" placeholder="Full name" name="full_name" value="">
    

        
</div><div class="text-input-container @@complete">
    <span class="text-input-icon">
        <span>
            <img src="/img/icons/email.png" alt="">
        </span>        
    </span>
    <input type="email" class="form-control @@complete" placeholder="Email address" name="email" value="">
    

        
</div><div class="text-input-container @@complete">
    <span class="text-input-icon">
        <span>
            <img src="/img/icons/password.png" alt="">
        </span>        
    </span>
    <input type="password" class="form-control @@complete" placeholder="Password" name="password" value="">
    

        
</div><div class="text-input-container @@complete">
    <span class="text-input-icon">
        <span>
            <img src="/img/icons/password.png" alt="">
        </span>        
    </span>
    <input type="password" class="form-control @@complete" placeholder="Confirm password" name="repassword" value="">
    

        
</div>

    <div class="button-container">
        <input type="submit" class="btn btn-dark" value="Create account">
<!--        <button class="btn btn-dark">Create account</button>-->
    </div>
</form>


                
                                
                                
            </div>
        </div>
    </div>
</main> 
</body>
</html>
